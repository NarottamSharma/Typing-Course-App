<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/710708947b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="timer" id="timer">
      <i class="fas fa-clock"></i>
      <span class="time">0</span>
    </div>

    <div class="container">
      <div class="header">
        <h1 class="title">Typing Speed</h1>
        <p class="subtitle">Measure Your Typing Speed and Accuracy</p>
      </div>

      <div class="stat-grid">
        <div class="stat-card">
          <i class="fas fa-tachometer-alt stat-icon"></i>
          <div class="stat-value" id="wpm">0</div>
          <div class="stat-label">WPM</div>
        </div>

        <div class="stat-card">
          <i class="fas fa-bullseye stat-icon"></i>
          <div class="stat-value" id="accuracy">100</div>
          <div class="stat-label">Accuracy</div>
        </div>

        <div class="stat-card">
          <i class="fas fa-keyboard stat-icon"></i>
          <div class="stat-value" id="characters">0</div>
          <div class="stat-label">Characters</div>
        </div>

        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <div class="progress-text" id="progressText">Ready To Start</div>
        </div>
        <div class="text-container">
          <div class="text-content" id="textContent"></div>
        </div>
        <div class="input-section">
          <input
            type="text"
            class="typing-input"
            id="typingInput"
            placeholder="Click Start to Begin Typing"
            disabled
            autocomplete="off"
            spellcheck="off"
          />
        </div>
        <div class="controls">
          <button class="btn btn-primary" id="startBtn">
            <i class="fas fa-play"></i>
            Start Test
          </button>
          <button class="btn btn-secondary" id="resetBtn">
            <i class="fas fa-redo"></i>
            Reset
          </button>
        </div>
      </div>
      <div class="results-modal" id="resultsModal">
        <div class="results-content">
          <h2 class="results-title">Test! Complete</h2>
          <div class="results-stats">
            <div class="result-stat-value" id="finalWPM">0</div>
            <div class="result-stat-label">WPM</div>
          </div>
          <div class="results-stats">
            <div class="result-stat-value" id="finalAccuracy">100</div>
            <div class="result-stat-label">Accuracy</div>
          </div>
          <div class="results-stats">
            <div class="result-stat-value" id="finalCharacters">0</div>
            <div class="result-stat-label">Characters</div>
          </div>
          <button class="btn btn-primary" onclick="closeResult()">
            <i class="fas fa-redo"></i>
            Try Again
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
